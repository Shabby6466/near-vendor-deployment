# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/nearvendor.pro
cert = /etc/letsencrypt/live/nearvendor.pro/cert.pem
privkey = /etc/letsencrypt/live/nearvendor.pro/privkey.pem
chain = /etc/letsencrypt/live/nearvendor.pro/chain.pem
fullchain = /etc/letsencrypt/live/nearvendor.pro/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 4cb063a69ca428c27ebb985d3dfc9fd5
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
nearvendor.pro = /var/www/certbot
