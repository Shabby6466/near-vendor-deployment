# =============================================================
#   Server for redirecting HTTP to HTTPS
# =============================================================
server {
    listen 80;
    server_name nearvendor.pro;

    # Let's Encrypt challenge handler
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================
#   Main Production Server (HTTPS)
# =============================================================
server {
    listen 443 ssl http2;
    server_name nearvendor.pro;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/nearvendor.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nearvendor.pro/privkey.pem;
    
    # Standard security headers (these will be in a separate file)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Location for Backend API
    location /api/ {
        proxy_pass http://backend:3836/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for Frontend Application
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
