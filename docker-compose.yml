version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: nearvendor_db
    restart: unless-stopped
    volumes:
      - nearvendor_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearvendor_network

  redis:
    image: 'bitnami/redis:latest'
    container_name: 'nearvendor_redis'
    restart: 'always'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - nearvendor_redis_data:/var/lib/redis/data
    networks:
      - nearvendor_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nearvendor_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APP_PORT=3836
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
    ports:
      - "3836:3836"
    networks:
      - nearvendor_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nearvendor_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://nearvendor.pro/api
    networks:
      - nearvendor_network

  nginx:
    image: nginx:1.27.0-alpine
    container_name: nearvendor_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot_www:/var/www/certbot:ro
      - ./certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nearvendor_network
      
  certbot:
    image: certbot/certbot:v2.10.0
    container_name: nearvendor_certbot
    volumes:
      - ./certbot_www:/var/www/certbot
      - ./certbot_conf:/etc/letsencrypt

volumes:
  nearvendor_db_data:
    driver: local
  nearvendor_redis_data:
    driver: local

networks:
  nearvendor_network:
    driver: bridge
